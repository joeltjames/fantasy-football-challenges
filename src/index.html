  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <script>
    let theme = localStorage.getItem('theme');
    if (!theme) {
      theme = 'dark';
      localStorage.setItem('theme', theme);
    }
    const link = document.createElement('link');
    link.id = 'theme-bootstrap';
    link.rel = 'stylesheet';
    if (theme === 'light') {
      link.href = `https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/cosmo/bootstrap.min.css`;
    } else {
      link.href = `https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/darkly/bootstrap.min.css`;
    }
    document.head.appendChild(link);
  </script>
  <link rel="preconnect"
        href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
        rel="stylesheet">
