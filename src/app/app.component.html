<div class="container h-100">
  <div class="row logo-row justify-content-center align-items-center">
    <div class="col col-md-10 col-lg-8">
      <img class="img-fluid" src="../assets/logo.svg" />
    </div>
  </div>
  <div class="row main-row justify-content-center align-items-center">
    <div class="col col-md-10 col-lg-8 card ps-0 pe-0"
         *ngIf="!showChallenge">
      <div class="card-header">
        Select A Challenge
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="yearInput"
                 class="col-sm col-form-label">ESPN League ID <small>(must be public)</small></label>
          <div class="col-sm">
            <input class="form-control"
                   [(ngModel)]="espnLeagueId" />
          </div>
        </div>

        <div class="form-group">
          <label for="yearInput"
                 class="col-sm col-form-label">Year</label>
          <div class="col-sm">
            <select class="form-select"
                    [(ngModel)]="year">
              <option *ngFor="let year of years">{{year}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="weekInput"
                 class="col-sm col-form-label">Week</label>
          <div class="col-sm">
            <select class="form-select"
                    id="weekInput"
                    [(ngModel)]="week">
              <option *ngFor="let week of weeks">{{week}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="challengeInput"
                 class="col-sm col-form-label">Challenge</label>
          <div class="col-sm">
            <select class="form-select"
                    id="challengeInput"
                    [(ngModel)]="challenge">
              <option *ngFor="let challenge of challenges"
                      [value]="challenge.key">{{challenge.name}}</option>
            </select>
          </div>
        </div>


      </div>
      <div class="card-footer">
        <button type="button"
                [disabled]="!canSubmit()"
                class="btn btn-primary"
                (click)="submit()">Submit</button>
      </div>
    </div>

    <div class="card ps-0 pe-0"
         style="width: 75%;"
         *ngIf="showChallenge">
      <app-challenge [challenge]="challenge"
                     [year]="year"
                     [week]="week"
                     [leagueId]="espnLeagueId"
                     (exit)="resetChallenge()"></app-challenge>
    </div>

  </div>
</div>
